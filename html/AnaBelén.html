<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revelar Imagen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container2">
    <main>
        <h2>Tu viaje sorpresa</h2>
        <h3>¿Listo para dejarte llevar por la aventura? te invitamos a explorar destinos únicos sin conocer el rumbo hasta el último momento.</h3>
        <p>Haz clic en la imagen y descubrirás el destino sorpresa</p>
        
        <!-- Checkbox oculto para manejar el clic -->
        <input type="checkbox" id="toggle" class="toggle-checkbox">
        
        <!-- Contenedor de las imágenes -->
        <div class="imagen">
            <label for="toggle" class="imagen1">
                <img src="img/pexels-pixabay-356079.jpg" alt="imagen interrogante">
            </label>
            <label for="toggle" class="imagen2">
                <img src="img/127074-grecia-1920x1080.jpg" alt="imagen viaje sorpresa">
            </label>
        </div>
    </main>
</div>

</body>
</html>
